<h2>{{title}}</h2>

<h3>Hotels Part of our Family</h3>

@if (hotelList.length > 0) { @for (hotel of hotelList; track $index) {
<div class="hotel">
  ID:
  <p>{{$index + 1}}</p>
  Name:
  <h4>{{hotel.name}}</h4>
  Location:
  <p>{{hotel.location}}</p>
</div>
} } @else {
<h4>No hotels available.</h4>
}
